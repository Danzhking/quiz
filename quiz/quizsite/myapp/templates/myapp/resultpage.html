{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Результаты квиза</title>
    <link rel="stylesheet" href="{% static 'myapp/main.css' %}" />
</head>

<body>

    <div class="quiz" id="quiz">

        <div class="quiz-header" id="header">
            <!-- Заголовок вопроса -->
            <h2 class="title">Результаты теста:</h2>
            <p class="title">Ваш счет: {{ score }}</p>
        </div>

        <a href="{% url 'quiz-view' %}">
            <button type="button" class="quiz-submit submit">Пройти заново</button>
        </a>

    </div>


</body>

</html>
